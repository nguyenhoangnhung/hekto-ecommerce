<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hekto - Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/login.css">

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="../assets/bootstrap-5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/breadcrumb-page.css">
    <link rel="stylesheet" href="../assets/css/homepage.css">

    <!-- theme icon -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>

    <!-- import header, footer -->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        $(function(){
            $('#header').load("../layout/header.html .header-top,.navbar-header");
            $("#footer").load("../layout/footer.html .footer");
        });
    </script>
</head>
<body>
    <div id="header"></div>

    <section class="breadcrumb-page">
        <div class="container">
            <h2 class="title-page">My Account</h2>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href="">Page</a></li>
                    <li class="breadcrumb-item active" aria-current="page"><a href="login.html">My Account</a></li>
                </ol>
            </nav>
        </div>
    </section>
    
    <section class="main-container">
        <div class="container">
            <div class="row">
                <div class="col-4 col-md-2"></div>
                <div class="col-4 login p-0 col-md-8">
                    <h2 class="text-center">Login</h2>
                    <p class="text-center login-text">Please login using account detail bellow</p>
                    <div class="form-floating email">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating password">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <a href="#" class="login-text">Forgot your password?</a>
                    <br>
                    <button class="btn-login">Sign In</button>
                    <div class="text-center login-text">
                        <span>Don't have an Account?<a href="#" class="login-text">Create account</a></span>
                    </div>
                </div>
                <div class="col-4 col-md-2"></div>

            </div>
        </div>
    </section>

    

    <div class="brands">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="../assets/images/image 1174.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>


    <!-- JS -->
    <script src="../assets/bootstrap-5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
